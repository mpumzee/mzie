<div class="content-wrapper" style="padding: 20px 20px 20px 15px">
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">User Management</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form [formGroup]="userForm" (submit)="saveUser()">
                <div class="card-body row">
                  <div class="form-group col-sm-3">
                    <label for="ProductName">Full Name</label>
                    <input
                      type="text"
                      formControlName="fullName"
                      id="fullName"
                      class="form-control"
                    />
                    <!-- <div class="text-danger" *ngIf="standNumberError">Product Name is required</div> -->
                  </div>
                  
                  <div class="form-group col-sm-2">
                    <label for="orderPrice">User Name</label>
                    <input
                      type="text"
                      formControlName="userName"
                      class="form-control"
                      id="userName"
                    />
                  </div>
                  <div class="form-group col-sm-2">
                    <label for="sellingPrice">Password</label> 
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        id="password"
                      />                  
                    <!-- <div class="text-danger ml-3" *ngIf="standTypeError">Select Stand Type</div> -->
                  </div>
  
  
                  <div class="col-sm-2" style="margin-top: 5.5vh">
                    <button  type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </div>
                <!-- /.card-body -->
              </form>

                  class="toast bg-danger fade show"

                    Please Select Stand Type
                  </div>
                </div>
              </div> -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  
    <!-- Table starts -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Users List</h3>
  
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px">
                    <input
                      type="text"
                      name="table_search"
                      class="form-control float-right"
                      placeholder="Search"
                    />
  
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0" style="">
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Full Name</th>
                      <th>User Name</th>
                      <!-- <th>Selling Price</th>
                      <th>Quantity</th>
                      <th>Expiry Date</th> -->
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let user of users; let i = index">
                      <td>{{ i + 1 }}</td>
                      <td>{{ user["fullName"] }}</td>
                      <td>{{ user["userName"] }}</td>
                      <!-- <td>{{ user["password"] }}</td> -->
                      <td>
                        <i
                          class="fa fa-trash ml-3 text-danger"
                          style="cursor: pointer"
                          (click)="deleteUser(user)"
                        ></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
