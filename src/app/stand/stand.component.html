<div class="content-wrapper" style="padding: 20px 20px 20px 15px">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">New Stand Management</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form [formGroup]="standForm" (submit)="saveStand()">
              <div class="card-body row">
                <div class="form-group col-sm-3">
                  <label for="standNumber">Stand Number</label>
                  <input
                    type="text"
                    formControlName="standNumber"
                    id="standNumber"
                    class="form-control"
                  />
                  <div class="text-danger" *ngIf="standNumberError">Stand Number is required</div>
                </div>
                
                <div class="form-group col-sm-3">
                  <label for="standSize">Stand Size (&#13217;)</label>
                  <input
                    type="number"
                    formControlName="standSize"
                    class="form-control"
                    id="Amount"
                  />
                </div>
                <div class="form-group col-sm-3">
                  <label for="standType">Stand Type</label>
                  <select
                    class="form-control select2"
                    formControlName="standType"
                  >
                    <option value="" [selected]="true">Select Stand</option>
                    <option value="Residential">Residential</option>
                    <option value="Commercial">Commercial</option>
                  </select>
                  <div class="text-danger ml-3" *ngIf="standTypeError">Select Stand Type</div>
                </div>

                <div class="col-sm-3" style="margin-top: 5.5vh">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
              <!-- /.card-body -->
            </form>

              <div
                class="toast bg-danger fade show"
                role="alert"

                </div>

                  Please Select Stand Type
                </div>
              </div>
            </div> -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>

  <!-- Table starts -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Stands List</h3>

              <div class="card-tools">
                <div class="input-group input-group-sm" style="width: 150px">
                  <input
                    type="text"
                    name="table_search"
                    class="form-control float-right"
                    placeholder="Search"
                  />

                  <div class="input-group-append">
                    <button type="submit" class="btn btn-default">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height: 300px">
              <table class="table table-head-fixed text-nowrap">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Stand Number</th>
                    <th>Stand Size</th>
                    <th>Stand Type</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let stand of stands; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ stand["standNumber"] }}</td>
                    <td>{{ stand["standSize"] }}</td>
                    <td>{{ stand["standType"] }}</td>
                    <td>
                      <i
                        class="fa fa-trash ml-3 text-danger"
                        style="cursor: pointer"
                        (click)="deleteStand(stand['id'])"
                      ></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
</div>
